<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Management | DevX360</title>
    <script>
      (() => {
        const theme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="team.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-container">
          <div class="logo">DevX360</div>
          <div class="tagline">Engineering Intelligence Platform</div>
        </div>
        <nav class="main-nav">
          <a href="dashboard.html" class="nav-item">Overview</a>
          <a href="dashboard.html#metrics" class="nav-item">DORA Metrics</a>
          <a href="team.html" class="nav-item active">Team</a>
          <a href="profile.html" class="nav-item">Profile</a>
        </nav>
        <div class="sidebar-footer">
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <button id="logout-btn" class="btn btn-logout">Logout</button>
        </div>
      </aside>

      <!-- Main -->
      <main class="main-content">
        <header class="main-header">
          <h1>Team Management</h1>
          <div class="user-profile">
            <div class="user-info">
              <span class="user-name" id="header-user-name">Loading...</span>
              <span class="user-role" id="header-user-role">Loading...</span>
            </div>
            <div class="user-avatar" id="user-avatar">
              <img src="" alt="User Avatar" id="avatar-image" />
            </div>
          </div>
        </header>

        <section class="dashboard-section active">
          <div style="display: flex; gap: 2rem; align-items: flex-start">
            <div style="flex: 1">
              <div class="team-form-block">
                <h3>Create a Team</h3>
                <input
                  type="text"
                  id="create-team-name"
                  placeholder="Team Name"
                />
                <input
                  type="password"
                  id="create-team-password"
                  placeholder="Team Password"
                />
                <button class="btn btn-secondary" onclick="createTeam()">
                  Create
                </button>
              </div>

              <div class="team-form-block">
                <h3>Join a Team</h3>
                <input
                  type="text"
                  id="join-team-name"
                  placeholder="Team Name"
                />
                <input
                  type="password"
                  id="join-team-password"
                  placeholder="Team Password"
                />
                <button class="btn btn-secondary" onclick="joinTeam()">
                  Join
                </button>
              </div>

              <div class="team-form-block">
                <h3>Search for a Team</h3>
                <input
                  type="text"
                  id="search-team-name"
                  placeholder="Team Name"
                />
                <button class="btn btn-secondary" onclick="searchTeam()">
                  Search
                </button>
              </div>
            </div>

            <div
              id="team-info"
              style="
                width: 320px;
                background: var(--bg-container);
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: var(--shadow);
              "
            >
              <p>Search for a team to view details.</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
