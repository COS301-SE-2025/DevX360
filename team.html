<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Management | DevX360</title>
    <script>
      (() => {
        const theme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="team.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo-container">
          <div class="logo">DevX360</div>
          <div class="tagline">Engineering Intelligence Platform</div>
        </div>
        <nav class="main-nav">
          <a href="dashboard.html" class="nav-item">Overview</a>
          <a href="dashboard.html#metrics" class="nav-item">DORA Metrics</a>
          <a href="team.html" class="nav-item active">Team</a>
          <a href="profile.html" class="nav-item">Profile</a>
        </nav>
        <div class="sidebar-footer">
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <button id="logout-btn" class="btn btn-logout">Logout</button>
        </div>
      </aside>

      <!-- Main -->
      <main class="main-content">
        <header class="main-header">
          <h1>Team Management</h1>
          <div class="user-profile">
            <div class="user-info">
              <span class="user-name" id="header-user-name">Loading...</span>
              <span class="user-role" id="header-user-role">Loading...</span>
            </div>
            <div class="user-avatar" id="user-avatar">
              <img src="" alt="User Avatar" id="avatar-image" />
            </div>
          </div>
        </header>

        <!-- Team UI -->
        <section class="dashboard-section active">
          <div
            style="
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 2rem;
              gap: 1rem;
            "
          >
            <!-- Search bar and button -->
            <div style="display: flex; flex-grow: 1; gap: 0.5rem; width: 100%">
              <input
                id="search-team-name"
                type="text"
                placeholder="Search for a team..."
                style="
                  flex-grow: 1;
                  padding: 0.75rem 1rem;
                  border-radius: 8px;
                  border: 1px solid var(--border);
                  font-size: 1rem;
                  width: 100%;
                  min-width: 800px;
                "
              />
              <button
                onclick="searchTeam()"
                class="btn btn-secondary"
                style="padding: 0.75rem 1.25rem; white-space: nowrap"
              >
                Search
              </button>
            </div>

            <!-- Create Team button -->
            <button
              id="toggle-create-form"
              class="btn btn-primary"
              style="padding: 0.75rem 1.5rem; white-space: nowrap"
            >
              + Create Team
            </button>
          </div>

          <!-- Hidden team creation form -->
          <div id="create-form" style="display: none; margin-bottom: 2rem">
            <input
              type="text"
              id="create-team-name"
              placeholder="Team Name"
              class="team-input"
            />
            <input
              type="password"
              id="create-team-password"
              placeholder="Team Password"
              class="team-input"
            />
            <button onclick="createTeam()" class="btn btn-primary">
              Create
            </button>
          </div>

          <!-- Search result -->
          <div id="search-result-container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
