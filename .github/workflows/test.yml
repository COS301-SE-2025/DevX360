name: Run Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'DevX360/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'DevX360/**'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test Testing/tests/unit/sample.test.js
