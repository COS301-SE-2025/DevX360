name: Run Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'devX360/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'devX360/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Detect changed files
        id: changes
        run: |
          git fetch origin main
          echo "CHANGED=$(git diff --name-only origin/main...HEAD | grep '\.jsx\?$' || true)" >> $GITHUB_ENV

      - name: Run related tests
        if: env.CHANGED != ''
        run: |
          echo "Changed files: $CHANGED"
          npx jest --findRelatedTests $CHANGED
