name: CI - Run Backend Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  run-backend-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: devX360/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run all Jest tests
        env:
          TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
        run: >
          node --experimental-vm-modules
          node_modules/jest/bin/jest.js
          "services/__tests__"
          "api/__tests__"
          "Data Collection/__tests__"
