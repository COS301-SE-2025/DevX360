name: Run Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'devX360/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'devX360/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run smart tests
        run: |
          echo "Looking for changed files to test..."
          CHANGED=$(git diff --name-only origin/main...HEAD | grep '\.jsx\?$' || true)

          if [ -n "$CHANGED" ]; then
            echo "Found changes in files:"
            echo "$CHANGED"
            echo "Running only related tests..."
            npx jest --findRelatedTests $CHANGED
          else
            echo "No changed testable files detected. Running all tests instead..."
            npx jest devX360/testing
          fi
